<div class="gallery">
	<h1><a href="."><img src="public/images/logo_img.png" alt="&lt; img &gt;"/></a></h1>

	<div class="space">
		<div class="group">
		<% collection.each(function(item,i){ %>
		<div class="item item-<%= i %>" id="img-<%= item.get('id') %>" style="<%= item.style() %>">
			<img class="image" src="<%= item.image() %>" width="420" height="594"/>
			<button class="use">utiliser cette image</button>
		</div>
		<% }) %>
		</div>
	</div>

</div>
