<!DOCTYPE html>
<html>
<head lang="fr">

	<base href="/baliseimage/">

		require(['public/main.min']);

<body>

	<div id="paper">
		<form>
			<label class="barre">
				<input type="range" id="glitch-amount" value="0" min="0" max="99" />

			</label>

			<label class="barre">
				<input type="range" id="glitch-seed" value="0" min="0" max="100"/>
			</label>
			<label class="barre">
                <input type="range" id="glitch-iterations" value="1" min="1" max="50"/>
			</label>
			<label class="barre">
				<input type="range" id="glitch-quality" value="99" min="1" max="99"/>
			</label>
			<button id="sharer">share transformations</button>
		</form>
		<canvas width="420" height="594"></canvas>
	</div>



    <div class="logo">
        <img class=logo  src="../baliseimage/public/images/logo_img.png"/>
     </div>
